name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Build Docker Image
        run: |
          docker build -t brain-api .

      - name: Run Docker Container
        run: |
          # Run container mapping host port 8000 to container port 7860
          docker run -d -p 8000:7860 --name test-container brain-api
          # Wait for the server to start up
          sleep 15

      - name: Install Test Dependencies
        run: |
          pip install requests pillow

      - name: Run API Test
        run: |
          # Test script connects to localhost:8000
          python test_api.py

      #--------------------------------------------------------------------------------------------------------
      - name: Push to Hugging Face Hub
        if: success()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs install
          git config --global user.email "abdoghazala20@gmail.com"
          git config --global user.name "Abdo Ghazala"
          
          # Configure LFS before any operations
          git lfs track "*.pth"
          git add .gitattributes
          git commit -m "Add LFS tracking" || echo "LFS already configured"
          
          # Remove the large file from Git history if it exists
          if git ls-files | grep -q "efficientnet_finetuned_final.pth"; then
            git rm --cached efficientnet_finetuned_final.pth || true
            git commit -m "Remove model from Git cache" || true
          fi
          
          # Re-add the file (now it will be tracked by LFS)
          git add efficientnet_finetuned_final.pth
          git add .
          git commit -m "Deploy from GitHub Actions with LFS" || echo "No changes to commit"
          
          # Push to Hugging Face
          git remote add space https://abdoghazala7:$HF_TOKEN@huggingface.co/spaces/abdoghazala7/brain-tumor-classification-api || true
          git push --force space HEAD:main

      - name: Verify Deployment Status
        if: success()
        run: |
          pip install huggingface_hub
          python -c "
          import time
          import sys
          from huggingface_hub import HfApi

          api = HfApi()
          repo_id = 'abdoghazala7/brain-tumor-classification-api'
          
          print('Waiting for Space to build...')
          start_time = time.time()
          timeout = 600

          while True:
              if time.time() - start_time > timeout:
                  print('Timeout.')
                  sys.exit(1)
              try:
                  status = api.get_space_runtime(repo_id=repo_id).stage
                  print(f'Status: {status}')
                  if status == 'RUNNING': sys.exit(0)
                  if status in ['BUILD_ERROR', 'RUNTIME_ERROR']: sys.exit(1)
              except: pass
              time.sleep(10)
          "